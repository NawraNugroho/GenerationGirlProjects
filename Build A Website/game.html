<!DOCTYPE html>
<html>

	</head>
	<body>
		<script type="text/javascript"></script>
		<script>
			var num = 0;
			var chances = 0;

			while (num !== 4 || chances !== 3){
				var num = prompt("Enter a number 0-4");
				chances++;

				if(num == 4){
					alert("You win! It took you "+ chances + " guesses");
				}
				else if(chances == 3){
					alert("You lose");
				}
				else{
					alert("Try again");
				}
			}
		</script>
	</body>
</html>
