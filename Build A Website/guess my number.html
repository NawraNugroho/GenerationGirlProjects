<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		alert("Guess my number between 1-16");

		var number = Math.floor(Math.random()*16);
		var num = 0;
		var guess = 0;

		while(num !== number && guess !== 7){
			var num = prompt("Guess my number");
			guess++;

			if(num == number){
				alert("You guessed it! It took you "+ guess + " guesses");
				break;
			}
			else if (num > number){
				alert("Lower!");
			}
			else if (num < number){
				alert("Higher!");
			}
			else if (guess == 5){
				alert("Time out! You lose!");
			}
			else{
				alert("Try again!");
			}
		}
	</script>
</body>
</html>
